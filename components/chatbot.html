<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Wellness Chatbot | HerWellness AI</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <script src="main.js"></script>

   
</head>
<body>
  <header class="navbar">
    <div class="logo">🌸 HerWellness AI</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="journal.html">Journal</a>
      <a href="exercise.html">Exercise</a>
      <a href="nutrition.html">Nutrition</a>
      <a href="chatbot.html" class="active">AI Companion</a>
    </nav>
  </header>

  <main class="chatbot-container">
    <div class="chat-header">💬 Wellness Chatbot</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">Hi beautiful 🌸! I’m your AI wellness companion. How are you feeling today?</div>
    </div>

    <form class="chat-input" id="chatForm">
      <input type="text" id="userInput" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </main>

  <script>
    const chatForm = document.getElementById("chatForm");
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");

    chatForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const text = userInput.value.trim();
      if (text === "") return;

      // User message
      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.textContent = text;
      chatMessages.appendChild(userMsg);

      // Fake bot response
      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot");
        botMsg.textContent = getBotResponse(text);
        chatMessages.appendChild(botMsg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 600);

      userInput.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    function getBotResponse(input) {
      input = input.toLowerCase();
      if (input.includes("sad") || input.includes("tired")) {
        return "I hear you ❤️. Maybe some deep breathing or journaling could help. Want me to suggest a quick exercise?";
      } else if (input.includes("nutrition") || input.includes("food")) {
        return "🍎 Eating balanced meals is important! Would you like me to give you a healthy recipe idea?";
      } else if (input.includes("exercise")) {
        return "💪 Let’s get moving! I recommend a quick 10-minute stretch to refresh your body.";
      } else {
        return "🌷 I’m here for you. Tell me more!";
      }
    }
  </script>
</body>
</html>
